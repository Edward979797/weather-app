<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="main">
        <div class="search-section">
            <form action="#">
                <input id="search" type="text" placeholder="Enter city here...">
                <button>Go!</button>
            </form>
        </div>
        <div class="current-weather">
            <div class="current-weather-name">
                
            </div>
            <div class="current-weather-icon">
                <img id="icon-image">
            </div>
            <div class="current-weather-desc">
                
            </div>
            <div class="current-weather-stats">
                <div class="stats-temp">
                    <div class="stats-title">
                        Temp
                    </div>
                    <div class="stats-temp-number">

                    </div>
                </div>
                <div class="stats-feels-like">
                    <div class="stats-title">
                        Feels Like
                    </div>
                    <div class="stats-feels-like-number">

                    </div>
                </div>
                <div class="stats-wind">
                    <div class="stats-title">
                        Wind
                    </div>
                    <div class="stats-wind-number">

                    </div>
                </div>
                <div class="stats-pressure">
                    <div class="stats-title">
                        Pressure
                    </div>
                    <div class="stats-pressure-number">

                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-section">
            <div id="soon-forecast" class="forecast">
                <div class="forecast-time">
                    Soon
                </div>
                <div class="forecast-icon">
                    <img src="./icons/clear.png" >
                </div>
                <div class="forecast-temp">
                    21 Â°C
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-time">
                    Later
                </div>
                <div class="forecast-icon">
                    Icon
                </div>
                <div class="forecast-temp">
                    Temp
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-time">
                    Tomorrow
                </div>
                <div class="forecast-icon">
                    Icon
                </div>
                <div class="forecast-temp">
                    Temp
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-time">
                    36 Hrs
                </div>
                <div class="forecast-icon">
                    Icon
                </div>
                <div class="forecast-temp">
                    Temp
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-time">
                    48 Hrs
                </div>
                <div class="forecast-icon">
                    Icon
                </div>
                <div class="forecast-temp">
                    Temp
                </div>
            </div>
        </div>
    </div>
</body>
</html>
